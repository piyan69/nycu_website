<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>動畫瘋試作</title>
  <link rel="stylesheet" href="baha.css"></link>
 
   
</head>
<body>
  <div class="top_bar_container">
      <div class="child_container1">
        <div class="logo_frame">
            <img id="logo"src="https://i2.bahamut.com.tw/anime/logo.svg" />
        </div>
      
        <form style="width:130px;margin-right:15px" >
          
            <input class="anime_name"name="anime_name" type="text" placeholder="請輸入動畫名稱" > </input>
        </form>
        <div id="top_bar_space">
            <img class="search_button" src="https://i2.bahamut.com.tw/anime/search-icon.svg"></img>
        </div>
      </div>
      <div class="child_container2">
        <div class="noti_frame">
            <img class="noti_icon" onmouseout = "noti_out(this);"onmouseover ="noti_over(this);"src="https://png.pngtree.com/png-clipart/20190903/original/pngtree-flat-volume-png-image_4419499.jpg" height="25px"/>
            <div class="noti_text">通知
              <div class="noti_triangle">

              </div>
            </div>    
            <span id="noti_number">69</span>
        </div>
        <div class="subscribe_frame">
          <img class="subscribe_icon"onmouseout = "subscribe_out(this);"onmouseover ="subscribe_over(this);" src="https://img.freepik.com/premium-vector/subscribe-icon-subscribe-button_1194497-408.jpg" height="25px"/>
          <div class="subscribe_text">訂閱
              <div class="subscribe_triangle">
                
              </div>
            </div> 
          <span class="subscribe_number"> 87</span>
        </div>
        <div class="set_frame">
          <img class="set_icon" src="https://avatar2.bahamut.com.tw/avataruserpic/b/2/b20050831/b20050831_s.png?v=1755413968368" height="25px"/>
          <div class="set_text">設定選單
              <div class="set_triangle">
                
              </div>
          </div> 
          <div class="set_menu">
            <div class="personal_info">
              <img class="personal_icon" src="https://avatar2.bahamut.com.tw/avataruserpic/b/2/b20050831/b20050831_s.png?v=1755413968368" height="25px"/>
              <span class="personal_name">Shimizu Ken</span>
            </div>
            <hr/>
            <div class="display_mode_frame">
              <span class="display_mode_text">顯示模式</span>
              <div class="display_mode_options">
                <div class="display_mode_option1">淺色</div>
                <div class="display_mode_option2">深色</div>
              </div>


            </div>

          </div>

        </div>
        <div class="baha_logo">
            <a href="https://www.gamer.com.tw/" target="_blank">
            <img class="baha_icon" src="https://i2.bahamut.com.tw/anime/baha_s.png" height="25px"/>
            </a>
            <div class="baha_text">回到巴哈
              <div class="baha_triangle">
                
              </div>
            </div>  
            
          


        </div>
      </div>
  </div>

  <hr/>
  <div class="link_container">
     <div class="main_page">
        <a class="main_page_link" href="https://piyan69.github.io/nycu_website/index.html" >首頁</a>
     </div>
     <div class="genre_page">
        <a class="genre_page_link" href="https://piyan69.github.io/nycu_website/baha_genre.html">分類</a>
     </div>
  </div>
  
    <script src="script_baha.js">
      
    </script>
</body>

</html>
